<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Grispi Plugin</title>
  <meta name="description" content="Grispi Generic Plugin">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: darkcyan;
      color: white;
      font-family: monospace;
    }
    pre.message {
      background-color: #fbfbfb;
      color: #333;
      overflow: auto;
    }
  </style>
</head>
<body>
  <main>
    <h1>Grispi Plugin</h1>
    <p id="content"></p>
  </main>
  <script id="grispiPluginJs" type="text/javascript" src="https://grispiapp.github.io/grispi-plugin-sdk/grispi-plugin.js"></script>
  <script type="application/javascript" src="app.js"></script>
  <script type="text/javascript">
    window.addEventListener(DUGUNBUKETI_APPLICATIONS_READY, e => {
      const eventData = e.detail;
      if (eventData.success) {
        content.innerText = JSON.stringify(eventData.data);
      } else {
        content.innerText = eventData.message;
      }
    });
  </script>
</body>
</html>
